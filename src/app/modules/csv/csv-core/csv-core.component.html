<mat-grid-list #csvGridList cols="10" class="csvGridList">
  <mat-grid-tile colspan=1 rowspan=1 class="csvGridListHeader">
    <button mat-icon-button color="primary" class="csvButton"><mat-icon class="csvButtonIcon">refresh</mat-icon></button>
    <button mat-icon-button color="primary" class="csvButton"><mat-icon class="csvButtonIcon">share</mat-icon></button>
  </mat-grid-tile>
  <mat-grid-tile colspan=1 rowspan=1 class="csvGridListHeader">2</mat-grid-tile>
  <mat-grid-tile colspan=1 rowspan=1 class="csvGridListHeader">3</mat-grid-tile>
  <mat-grid-tile colspan=1 rowspan=1 class="csvGridListHeader">4</mat-grid-tile>
  <mat-grid-tile colspan=1 rowspan=1 class="csvGridListHeader">5</mat-grid-tile>
  <mat-grid-tile colspan=1 rowspan=1 class="csvGridListHeader">6</mat-grid-tile>
  <mat-grid-tile colspan=1 rowspan=1 class="csvGridListHeader">7</mat-grid-tile>
  <mat-grid-tile colspan=1 rowspan=1 class="csvGridListHeader">8</mat-grid-tile>
  <mat-grid-tile colspan=1 rowspan=1 class="csvGridListHeader">9</mat-grid-tile>
  <mat-grid-tile colspan=1 rowspan=1 class="csvGridListHeader">10</mat-grid-tile>
</mat-grid-list>
<mat-grid-list #csvGridList cols="10" class="csvGridListContent">
  <mat-grid-tile colspan=10 rowspan=1 class="csvGridListContentData">CONTENT</mat-grid-tile>
</mat-grid-list>
